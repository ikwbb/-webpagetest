    <title>QR Code Generator</title>

    <style>

        body {
            margin: 0;
            padding: 0;
        }

        img {
            image-rendering: pixelated;
        }

        div.whole-box {
            display: flex;
            flex-direction: row;
            height: 100vh; 
        }

        div.left-box {
            /* padding: 0 100px; */
            /* border: solid 1px red; */
            /* border-right: 1px solid black; */
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            max-height: 100%;
            display: flex;
        }

        div.right-box {
            /* border: solid 1px red; */
            flex-grow: 1;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-val-box {
            /* width: 500px;
            height: 300px; */
            min-width: 100px;
            height: 100%;
            margin-bottom: 20px;
            position: relative;
            /* border: 1px solid red; */
        }

        #qr-value {
            min-width: 100px;
            width: 500px;
            min-height: calc( 100% - 35px) ;
            max-height: 1px;
            display: inline-block;
            border-color: #e2e8f0;
            background-color: #f7f2ed;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05);
            padding: 15px;
            border-radius: 10px;
        }

        #qr-value:focus {
            outline: none;
        }

        .btn-box {
            text-align: center;
        }

        #gen-btn:hover, .lang-box:hover {
            transform: translateY(-3px); 
        }

        #gen-btn:active, .lang-box:active {
            transform: translateY(0);
        }

        #gen-btn, .lang-box {
            user-select: none;
            cursor: pointer;
            transition: 0.1s transform ease-in-out;
        }

        #gen-btn {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.2), 0 4px 6px -2px rgba(0,0,0,.05);
            border-radius: 100px;
        }

        div.left-upper {
            padding: 0 50px;
            padding-top: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-self: center;
            position: relative;
        }

        div.left-lower {
            /* border: 1px solid red; */
            width: 100%;
            bottom: 0;
            text-align: center;
            padding: 30px 0;
            user-select: none;
        }

        #qr-size {
            -webkit-appearance: none;
            height: 15px;
            border-radius: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.2), 0 4px 6px -2px rgba(0,0,0,.05);
        }

        #qr-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #009688;
            cursor: pointer;
        }

        div.left-lower > * {
            display: inline-block;
            margin: 0 10px;
        }
        
        div.page-box > * {
            display: inline-block;
            cursor: pointer;
            /* background-color: white; */
            border-radius: 25px;
            padding: 10px;
            transition: 0.15s background-color ease-in-out;
        }

        div.page-box > *:hover {
            background-color: #f2f2f2;
        }

        .page-box {
            /* background: #d3d3d3; */
            border-radius: 25px;
            height: 24px;
        }

        .page-display {
            /* border: 1px solid red; */
            transform: translateY(-8px);
        }

        div.btn-box > * {
            display: inline-block;
            margin: 0 10px;
        }

        .lang-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
        }

        .lang-box {
            position: relative;
            background-color: #009688;
            padding: 5px;
            border-radius: 100%;
            width: 38px;
            height: 38px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,.2), 0 4px 6px -2px rgba(0,0,0,.05);
        }

        .hidden {
            display: none;
        }

    </style>

</head>

<script> 
    const qrious = document.getElementById("qrious");
    const qrcode = document.getElementById("qrcode");
    const qrInput = document.getElementById("qr-value");
    const curPage = document.getElementById("cur-page");
    const totalPage = document.getElementById("total-pages");

    class Splitter {
        constructor(text, step) {
            this.text = text;
            this.step = step;
            this.cur = 0;
        }

        getCurPage() {
            return parseInt(this.cur / this.step);
        }

        getPgaeCnt() {
            return Math.ceil(this.text.length / this.step);
        }

        goto(page) {
            return this.cur = (page-1)*this.step;
        }

        next() {
            return this.cur += this.step;
        }

        prev() { 
            return this.cur -= this.step;
        }

        get() {
            return this.text.slice(this.cur, this.cur+this.step);
        }

        isEnd() {
            return this.cur+this.step >= this.text.length-1;
        }

        isStart() {
            return this.cur == 0;
        }

    };

    const txtCtrl = {
        TextSplitter: void 0,
        showTxt: function() { qr.value = this.TextSplitter.get(); },
        refreshPage: function () { curPage.innerHTML = this.TextSplitter.getCurPage() + 1; },
        refreshTotalPage: function () { totalPage.innerHTML = this.TextSplitter.getPgaeCnt(); },
        init: function(step=2000) {
            this.TextSplitter = new Splitter(qrInput.value, step);
            this.showTxt();
            this.refreshPage();
            this.refreshTotalPage();
        },
        next: function () {
            if (this.TextSplitter == void 0 || this.TextSplitter.isEnd()) return false;
            this.TextSplitter.next();
            this.showTxt();
            this.refreshPage();
        },
        prev: function () {
            if (this.TextSplitter == void 0 || this.TextSplitter.isStart()) return false;
            this.TextSplitter.prev();
            this.showTxt();
            this.refreshPage();
        }
    };

    const qr_chin = {
        ele: document.getElementById("qrcode"),
        clearQR() {
            if (this._oldQR == void 0) return;
            if (this._oldQR != void 0) this._oldQR.clear();
            this._oldQR = void 0;
            this.ele.innerHTML = "";
        },
        genNewQR() {
            this.clearQR();
            if (this._size == void 0) this._size = 256;
            this._oldQR = new QRCode(this.ele, {
                width: this._size,
                height: this._size,
                text: this._value
            })
        },
        set size(s) {
            this._size = s;
            this.genNewQR();
        },
        set value(v) {
            this._value = v;
            this.genNewQR();
        }

    };

    function isASCII(str, extended) { return (extended ? /^[\x00-\xFF]*$/ : /^[\x00-\x7F]*$/).test(str); }

    const qr_eng = {
        qrobj: new QRious({
            element: document.getElementById("qrious"),
            size: 250,
            value: "No Value Inputted."
        }),
        get size() { return this.size; this.qrobj.size; },
        get value() { return value; this.qrobj.value; },
        set size(s) { this.qrobj.size = s; },
        set value(v) { 
            if (!isASCII(v, true)) {
                alert("Chinese characters cannot be entered under Engligh mode!")
                return;
            }
            this.qrobj.value = v ;
        }
    };



    var qr = qr_eng;

    const qrSwitcher = {
        chin_icon: document.getElementById("chin-icon"),
        eng_icon: document.getElementById("eng-icon"),
        // hide: function () {
        //     if (qr == qr_chin) this.switchToChin();
        //     if (qr == qr_eng) this.switchToEng();
        // },
        // switchToChin: function () {
        //     qrious.style.display = "none";
        //     qrcode.style.display = "initial";


        // },
        // switchToEng: function () {
        //     qrious.style.display = "initial";
        //     qrcode.style.display = "none";
        // },
        hide: function () {
            this.chin_icon.classList.toggle("hidden");
            this.eng_icon.classList.toggle("hidden");
            qrious.classList.toggle("hidden");
            qrcode.classList.toggle("hidden");
        },
        switch: function () {
            qr = (qr == qr_chin) ? qr_eng : qr_chin;
            this.hide();
            txtCtrl.init((qr == qr_chin)? 450 : 2000);
        }

    };

    window.onload = function () {
        // qrSwitcher.hide();
    };


    document.getElementById("gen-btn").onclick = function () {
        txtCtrl.init();
    };

    document.getElementById("qr-size").oninput = function () {
        qr.size = this.value;
    };

    document.getElementById("left-page-btn").onclick = function () {
        txtCtrl.prev();
    };

    document.getElementById("right-page-btn").onclick = function () {
        txtCtrl.next();
    };

    document.getElementById("lang-switch-btn").onclick = function () {
        qrSwitcher.switch();
    };
    

</script>
    
</body>
