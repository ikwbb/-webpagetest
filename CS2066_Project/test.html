<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .greylayer{
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .img{
            opacity: 0.5;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/@honatas/multi-select-webcomponent/dist/multi-select-webcomponent.min.js" crossorigin="anonymous"></script>

<script defer>
    setTimeout(()=>{
        window.customElements.define('multi-select', MultiselectWebcomponent);

        const pluto = document.createElement('option');
        pluto.value = 9;
        pluto.innerHTML = 'Pluto';

        const msw = document.getElementById('planetIds');
        msw.options.push(pluto);
        msw.build();

    },1)
</script>

</head>
<body>
    
    <div class="m-5">
        <label for="planetId" class="form-label p-0">Planets</label>
        <multi-select id="planetIds" class="border"
          selecteditem="badge bg-primary pt-1 m-1"
          dropdown="border"
          dropdownitem="p-1"
          selectallbutton="btn btn-sm btn-light"
          selectallbuttonspan="bi-check2-all text-success"
          clearbutton="btn btn-sm btn-light"
          clearbuttonspan="bi-x-circle text-danger"
          >
          <option value="1">Mercury</option>
          <option value="2">Venus</option>
          <option value="3">Earth</option>
          <option value="4">Mars</option>
          <option value="5">Jupiter</option>
          <option value="6">Saturn</option>
          <option value="7">Uranus</option>
          <option value="8">Neptune</option>
        </multi-select>
      </div>


</body>
</html>
