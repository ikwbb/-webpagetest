<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pray For MU5735</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("bkg-img.jpg") left no-repeat fixed;
            background-size: cover;
            background-position: 0 0;
        }
        .pray-layer{
            height: 100%;
            position: absolute;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: end;
            flex-direction: column;
            margin-right: 5rem;
        }
        .pray{
            font-size: 3rem;
            text-shadow: 0 0 10px black;
            font-weight: lighter;
            text-align: end;
            color: rgb(218, 218, 218);
            font-family: "Microsoft Yahei Light","Microsoft Yahei","PingFang SC","Helvetica Neue",Helvetica,Tahoma,Arial,sans-serif;
        }
        .pray-eng {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="pray-layer">
        <div class="pray">
            <div class="pray-chi">
                為MU5735號航班祈禱
            </div>
            <div class="pray-eng">
                Pray for MU5735
            </div>
        </div>
    </div>
</body>
</html>
